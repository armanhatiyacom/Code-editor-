<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor with Run Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e2e2e;
            color: #f5f5f5;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #61dafb;
        }
        #editor {
            width: 80%;
            height: 300px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        #result {
            width: 80%;
            height: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #ffffff;
            color: #000000;
        }
        button {
            width: 80%;
            height: 40px;
            background-color: #61dafb;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Code Editor with Run Button</h1>
    <textarea id="editor" placeholder="Write your HTML, CSS, or JavaScript code here..."></textarea>
    <button onclick="runCode()">Run Code</button>
    <iframe id="result"></iframe>
    <script>
        function runCode() {
            const editor = document.getElementById('editor');
            const result = document.getElementById('result');
            result.srcdoc = editor.value;
        }
    </script>
</body>
</html>
